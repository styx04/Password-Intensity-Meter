<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Password Intensity Meter</title>
      <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <h1 class ="glow"> Password Intensity Meter </h1><br> 
         <form action="#">
            <div class="field">
               <input onkeyup="trigger()" type="password" placeholder="Type your password here">
               <span class="showBtn">SeeüëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>
            <div class="indicator">
                <span class="uncrackable"></span>
                <span class="strong"></span>
                <span class="moderate"></span>
               <span class="weak"></span>   
            </div>
            <div class="gen">
              <button class="pwdButton" onclick="generatePassword()">
                Declare fresh password
              </button>
              <p class="password"></p>
            </div>
            
            <div class="text"></div>
         <h2 style="color: #690202"><i> By Shivam Bansal</i></h2>
         </form>
      </div>
      
      <script>
         const indicator = document.querySelector(".indicator");
         const input = document.querySelector("input");
         const weak = document.querySelector(".weak");
         const moderate = document.querySelector(".moderate");
         const strong = document.querySelector(".strong");
         const uncrackable = document.querySelector(".uncrackable");
         const text = document.querySelector(".text");
         const showBtn = document.querySelector(".showBtn");
         let regExpWeak = /.[a-z]/;
         let regExpModerate = /.[0-99999]/;
         let regExpStrong = /.[A-Z]/;
         let regExpUncrackable = /.[!,@,#,$,%,^,&,*,?,+,=,^,;,_,~,-,(,)]/;
         
         
         
         function trigger(){
           if(input.value != ""){
             indicator.style.display = "block";
             indicator.style.display = "flex";
             if(input.value.length <6 && (input.value.match(regExpWeak) || input.value.match(regExpModerate)))no=1;
             if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpModerate))))no=2;
             if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpModerate) && input.value.match(regExpStrong))))no=3;
             if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpModerate) && input.value.match(regExpStrong) && input.value.match(regExpUncrackable))))no=4;
             if(no==1){
               weak.classList.add("active");
               text.style.display = "block";
               text.textContent = "Password looks very boringü•±";
               text.classList.add("weak");
             }
             if(no==2){
               moderate.classList.add("active");
               text.textContent = "Password looks moderateüôÇ";
               text.classList.add("moderate");
             }else{
               moderate.classList.remove("active");
               text.classList.remove("moderate");
             }
             if(no==3){
               weak.classList.add("active");
               moderate.classList.add("active");
               strong.classList.add("active");
               text.textContent = "Password looks strongüí™";
               text.classList.add("strong");
             }else{
               strong.classList.remove("active");
               text.classList.remove("strong");
             }
             if(no==4){
               weak.classList.add("active");
               moderate.classList.add("active");
               strong.classList.add("active");
               uncrackable.classList.add("active");
               text.textContent = "Password is uncrackableüòà";
               text.classList.add("uncrackable");
             }else{
               uncrackable.classList.remove("active");
               text.classList.remove("uncrackable");
             }
             showBtn.style.display = "block";
             showBtn.onclick = function(){
               if(input.type == "password"){
                 input.type = "text";
                 showBtn.textContent = "üòµ";
               }else{
                 input.type = "password";
                 showBtn.textContent = "See üëÅÔ∏è‚Äçüó®Ô∏è";
                 showBtn.style.color = "#000";
               }
             }
           }else{
             indicator.style.display = "none";
             text.style.display = "none";
             showBtn.style.display = "none";
           }
         }
         function genPass() {
  let length = 8;
  let alphanumeric =
    "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*().-=";
  let newPassword = "";
  for (let i = 0, n = alphanumeric.length; i < length; ++i) {
    newPassword += alphanumeric.charAt(Math.floor(Math.random() * n));
  }
  password.innerText = `Password: ${newPassword}`;
}
function showLetters() {
  showLetters.innerText = parseInt(input.value.length);
}

      </script>
   </body>
</html>
